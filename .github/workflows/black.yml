name: Lint black
#  [push, pull_request]            branch: ${{ github.ref }}
on:
 workflow_dispatch:


jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: pip install black flake8 pylint

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          auto_fix: true
          black: true
          black_args: " -t py38 -t py39 -t py310 --verbose --version"
          black_auto_fix: true
          flake8: true
          flake8_auto_fix: false
          pylint: true
          pylint_auto_fix: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # git_name: Username for auto-fix commits. Default: "Lint Action"
          git_email: github-actions[bot]@users.noreply.github.com # Email address for auto-fix commits. Default: "lint-action@samuelmeuli.com"